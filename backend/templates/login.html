<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Secure Access</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0;
    }

    .login-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 420px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
      transition: all 0.4s ease;
    }

    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
    }

    .login-box h2 {
      font-weight: 700;
      margin-bottom: 10px;
      color: #333;
    }

    .login-box p {
      color: #666;
      margin-bottom: 25px;
    }

    .input-group-text {
      background-color: #f1f1f1;
      border-right: 0;
    }

    .form-control {
      border-left: 0;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #4facfe;
      box-shadow: 0 0 0 0.1rem rgba(79, 172, 254, 0.25);
    }

    button[type="submit"] {
      background-color: #4facfe;
      border: none;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #00c6ff;
    }

    .alert {
      animation: fadeSlideDown 0.5s ease;
    }


    

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeSlideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box mx-auto">
      <h2 class="text-center">Welcome Back</h2>
      <p class="text-center">Secure access to your account</p>

      <!-- Message from backend -->
      {% if message %}
      <div class="alert alert-warning text-center">
        {{ message }}
      </div>
      {% endif %}

      <!-- JS Error Message -->
      <div id="error-message" class="alert alert-danger d-none"></div>

      <form id="login-form" action="{% url 'user_login' %}" method="post">
        {% csrf_token %}

        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" id="username" class="form-control" placeholder="Username" name="username" required/>
        </div>

        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fas fa-id-card"></i></span>
          <input type="text" id="voter_id" class="form-control" placeholder="Voter ID" name="voter_no" required/>
        </div>

        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Password" name="password" required/>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <a href="create_account" class="create-account-link">Create Account</a>

    </div>
  </div>

  <!-- Optional: Bootstrap JS for interactivity -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
