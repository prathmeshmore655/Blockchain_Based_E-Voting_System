<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>

    


    <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="fw-bold text-center mt-3">Dashboard</h2>
                <nav class="nav flex-column mt-4">

                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <a class="nav-link active"  href="/home">Home</a>
                    <a class="nav-link"  href="/elections">Elections</a>
                    <a class="nav-link"  href="/dashboard">Dashboard</a>
                    <a class="nav-link"  href="/vote">Vote</a>
                    <a class="nav-link"  href="/working">How It Works</a>
                    <a class="nav-link"  href="/contact">Contact</a>
                
                </nav>
        </div>

    <!-- Main Content -->
    <div class="content">
        <h2 class="mb-3">Overview</h2>

        <!-- Stats Section -->
        <div class="row g-3">
            <div class="col-6 col-md-3">
                <div class="card bg-success card-custom">
                    <p>Participation</p>
                    <input type="text" id="participation"  style="background-color: transparent;border: transparent;color: white;text-align: center;font-size: x-large;font-weight:700;" disabled>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-danger card-custom">
                    <p>Total Voters</p>
                    <input type="text" id="t_voters"  style="background-color: transparent;border: transparent;color: white;text-align: center;font-size: x-large;font-weight:700;" disabled>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-warning card-custom">
                    <p>Ballot Questions</p>
                    <input type="text" id="Ballot" value="2" style="background-color: transparent;border: transparent;color: white;text-align: center;font-size: x-large;font-weight:700;" disabled>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card bg-secondary card-custom">
                    <p>Options</p>
                    <input type="text" id="options" style="background-color: transparent;border: transparent;color: white;text-align: center;font-size: x-large;font-weight:700;" disabled>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <div class="card p-3 chart-card">
                    <h5>Ballots Submitted</h5>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 chart-card">
                    <h5>Vote Count Comparison</h5>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row g-3 mt-3">
            <div class="col-md-12">
                <div class="card p-3 chart-card">
                    <h5>Vote Distribution</h5>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
